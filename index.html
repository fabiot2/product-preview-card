<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component | Frontend Mentor</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="description" content="Product preview card frontendmentor">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="product__card">
    <picture class="product__card-img">
      <source media="(min-width: 700px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="product mobile img">
    </picture>
    
    <div class="product__card-info">
      <span class="product__card-ctg">Perfume</span>
      <h3 class="product__card-title">Gabrielle Essence Eau De Parfum</h3>
      <p class="product__card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__card-price">
        <span class="product__card-price-actual">$149.99</span>
        <span class="product__card-price-sale">$169.99</span>
      </div>
      <button class="product__card-cta">
        <span class="product__card-cta-icon"></span>
        Add to Cart
      </button>
    </div>
  </div>
  
<footer class="attribution">
  <span>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://fabiotriana.com" target="_blank">Fabio Triana</a>.
  </span>
</footer>
</body>
</html>
